<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Minutes Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
    }

    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .danger {
      background: #e63946;
      color: white;
    }

    .success {
      background: #06d6a0;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ž Call Minutes Tracker</h1>

  <div class="controls">
    <input type="number" id="coinRate" placeholder="Coins per Minute" value="100" />
    <input type="number" id="coinToDollar" placeholder="Coins per $ (e.g. 750 = $1)" value="750" />
    <br/>
    <button class="success" onclick="saveRates()">ðŸ’¾ Save Rates</button>
    <button onclick="exportCSV()">ðŸ“¤ Export to CSV</button>
    <button class="danger" onclick="sendDelete()">ðŸ—‘ Delete History</button>
  </div>

  <div id="weeksContainer"></div>

  <script>
    // Save coin rates to local storage
    function saveRates() {
      const rate = document.getElementById('coinRate').value;
      const perDollar = document.getElementById('coinToDollar').value;
      localStorage.setItem('coinRate', rate);
      localStorage.setItem('coinToDollar', perDollar);
      alert('Rates saved!');
    }

    // Dummy CSV Export (not implemented here)
    function exportCSV() {
      alert('CSV export not implemented in this example.');
    }

    // ðŸ”¥ This sends DELETE request with stored data
    function sendDelete() {
      const data = JSON.parse(localStorage.getItem("callData")) || [];
      const deviceInfo = navigator.userAgent;
      const ip = '192.168.1.1'; // Optional: Replace with real IP fetch

      if (data.length === 0) {
        alert("No call history to delete.");
        return;
      }

      fetch('https://call-tacker2-omj533mhh-coinmaster202s-projects.vercel.app/api/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data, ip, deviceInfo })
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
        localStorage.removeItem("callData");
      })
      .catch(error => {
        console.error('Delete failed:', error);
        alert("Failed to delete history. Please try again.");
      });
    }
  </script>

</body>
</html>
